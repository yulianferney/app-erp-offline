<!doctype html>
<html class="no-js h-100" lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login Arfor App</title>
    <meta name="description" content="Administrador de datos ARFOR">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <link href="assets/materialicons/font.css" rel="stylesheet">
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" >
    <link href="assets/styles/shards-dashboards.1.2.0.min.css" rel="stylesheet" id="main-stylesheet" data-version="1.2.0" >
    <link href="assets/styles/style.css" rel="stylesheet" >
  </head>
  <body class="h-100" style="background-color: #fff">
    <div class="container-fluid icon-sidebar-nav h-100">
      <div class="row h-100">
      
        <main class="main-content col" style="padding: 0px;">
          <div class="main-content-container container-fluid my-auto h-100">
            <div class="row h-100">
              <div class="col-lg-12">
                 <div class="row justify-content-center">  
                    <div class="col-10">
                      <div class="login-panel panel panel-default no_border">
                        <div class="panel-body text-center">
                
                          <img  class="d-table mx-auto mb-3" src="assets/images/logo.png" alt="ARFOR" width="120px">
                          <p class="text_login">Bienvenido al administrador de datos ARFOR</p>
                          <form role="form margin_bottom_2em">
                            <fieldset>
                              <div class="form-group">
                                <input class="form-control" placeholder="Correo eléctronico" id="email" type="email" autofocus="" autocomplete="off">
                              </div>
                              <div class="form-group">
                                <input class="form-control" placeholder="Contraseña" id="password" type="password" value="" autocomplete="off">
                              </div>
                              <br>
                              <button type="button" class="btn btn-primary btn-block mb-3" id="iniciar_sesion">Iniciar sesión</button>
                            </fieldset>
                          </form>

                        <p class="copyright text-center">Copyright © 2022 Todos los derechos reservados</p>    
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap.min.js"></script>
    <script src="assets/plugins/Chart.min.js"></script>
    <script src="assets/plugins/shards-dashboards.1.1.0.min.js"></script>
    <script src="assets/plugins/jquery.sharrre.min.js"></script>
    <script src="assets/plugins/bootstrap-notify.min.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
